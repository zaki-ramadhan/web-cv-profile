<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <meta name="description" content="Professional Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="bg-canvas-dark text-slate-900 font-sans selection:bg-blue-100 selection:text-blue-700 antialiased">

    <div class="flex flex-col md:flex-row items-start min-h-screen max-w-[1600px] mx-auto relative bg-canvas-light">

        <!-- 1. PERSONAL (Sidebar) -->
        <aside class="w-full md:w-80 md:h-screen bg-sidebar text-white shrink-0 md:sticky md:top-0 z-50">
            <div class="h-full flex flex-col p-8 overflow-y-auto no-scrollbar overscroll-contain">
                <!-- Profile Header -->
                <div id="profile-header" class="text-center mb-8">
                    <!-- Dynamic Content -->
                </div>

                <!-- Contact Information (Data Driven) -->
                <div id="contact-info" class="space-y-4 text-sm">
                    <!-- Dynamic Content -->
                </div>

                <!-- Navigation Separator & Heading -->
                <div class="pt-6 mt-6 border-t border-white/10 mb-2">
                    <p class="text-[10px] font-bold text-blue-100/60 uppercase tracking-[0.2em] px-2">Menu</p>
                </div>

                <!-- Navigation -->
                <nav id="nav-menu" class="flex-grow space-y-0.5">
                    <!-- Dynamic Nav Links -->
                </nav>

                <!-- Footer -->
                <div class="pt-4 mt-4 border-t border-white/10 text-center">
                    <p id="copyright-text" class="text-[9px] font-bold text-blue-100/30 uppercase tracking-widest"></p>
                </div>
            </div>
        </aside>

        <!-- Main Content (Right Column) -->
        <main class="flex-grow p-6 md:p-12 lg:p-16 w-full space-y-20">

            <!-- 2. SUMMARY -->
            <section id="summary" class="scroll-mt-16 hidden">
                <h2 class="section-title">Professional Summary</h2>
                <div id="summary-content" class="bg-white p-8 md:p-10 rounded-3xl shadow-sm border border-slate-100">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 3. EXPERIENCE -->
            <section id="experience" class="scroll-mt-16 hidden">
                <h2 class="section-title">Experience</h2>
                <div id="experience-list" class="space-y-10">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 4. EDUCATION -->
            <section id="education" class="scroll-mt-16 hidden">
                <h2 class="section-title">Education</h2>
                <div id="education-list" class="grid grid-cols-1 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 5. SKILLS -->
            <section id="skills" class="scroll-mt-16 hidden">
                <h2 class="section-title">Skills</h2>
                <div id="skills-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 6. PROJECT -->
            <section id="projects" class="scroll-mt-16 hidden">
                <h2 class="section-title">Projects</h2>
                <div id="projects-list" class="grid grid-cols-1 gap-8">
                    <!-- Dynamic Content -->
                </div>
            </section>
            
            <!-- 7. COURSE -->
            <section id="courses" class="scroll-mt-16 hidden">
                <h2 class="section-title">Courses</h2>
                <div id="courses-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 8. CERTIFICATIONS -->
            <section id="certifications" class="scroll-mt-16 hidden">
                <h2 class="section-title">Certifications</h2>
                <div id="certifications-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>
            
            <!-- 9. LANGUAGES -->
            <section id="languages" class="scroll-mt-16 hidden">
                <h2 class="section-title">Languages</h2>
                <div id="languages-list" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 space-y-4">
                    <!-- Dynamic Content -->
                </div>
            </section>
            
            <!-- 10. REFERENCES -->
             <section id="references" class="scroll-mt-16 hidden">
                <h2 class="section-title">References</h2>
                <div id="references-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                   <!-- Dynamic Content -->
                </div>
            </section>

            <!-- 11. ORGANIZATION -->
            <section id="organizations" class="scroll-mt-16 hidden">
                <h2 class="section-title">Organizations</h2>
                <div id="organizations-list" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 divide-y divide-slate-100">
                    <!-- Dynamic Content -->
                </div>
            </section>
            
            <!-- 12. HOBBIES (Interests) -->
            <section id="hobbies" class="scroll-mt-16 hidden">
                <h2 class="section-title">Hobbies & Interests</h2>
                <div id="hobbies-list" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <div id="hobbies-content" class="flex flex-wrap gap-2">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </section>
            
            <!-- 13. ADDITIONAL -->
            <section id="additional" class="scroll-mt-16 hidden">
                <h2 class="section-title">Additional Information</h2>
                <div id="additional-list" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <!-- Dynamic Content -->
                </div>
            </section>

        </main>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop"
        class="fixed bottom-8 right-8 w-12 h-12 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center opacity-0 translate-y-10 pointer-events-none transition-all duration-500 z-[100] hover:bg-blue-700 hover:-translate-y-1 active:scale-90 cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script src="./src/main.js"></script>
</body>

</html>
